<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Already Submitted</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    .card h1 {
      font-size: 26px;
      color: #dc3545;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .icon {
      font-size: 60px;
      color: #dc3545;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">⚠️</div>
    <h1>Looks Like You've Already Submitted</h1>
    <p>Don’t try to play again. Your first submission has been recorded.</p>
    
  </div>
</body>
</html>
